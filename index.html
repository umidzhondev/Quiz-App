<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- CSS FILE END -->
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BOOTSTRAP CSS END -->
  </head>
  <body>
    <h1 class="title">Quiz Application!</h1>
    <div class="container">
      <div class="start-box">
        <button class="btn-lg btn-primary" id="start">Start!</button>
      </div>
      <div id="card">
        <div class="card">
          <div class="card__header">
            <h1 id="quiz" class="card__title">
              python dasturlash tilining asoschisi kim?
            </h1>
          </div>
          <ul class="list">
            <li class="item" id="item-1">
              <input type="radio" name="check" id="a" />
              <span id="variant1">Guido van rosum</span>
            </li>
            <li class="item" id="item-2">
              <input type="radio" name="check" id="b" />
              <span id="variant2">Guido van </span>
            </li>
            <li class="item" id="item-3">
              <input type="radio" name="check" id="c" />
              <span id="variant3">Guido vand rosum</span>
            </li>
            <li class="item" id="item-4">
              <input type="radio" name="check" id="d" />
              <span id="variant4">Guido vanddd rosum</span>
            </li>
          </ul>
          <div class="button">
            <button id="btn">Davom etish</button>
          </div>
        </div>
      </div>
    </div>
    <h1 class="title crimson mb-5">
        Developer: Umidjon Dev
    </h1>
 
    <!-- JAVASCRIPT FILE -->
    <script src="./js/index.js"></script>
    <!-- JAVASCRIPT FILE END -->
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JS END -->

  </body>
</html>
